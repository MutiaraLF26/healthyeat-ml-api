steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/healthyeat-ml-api:$COMMIT_SHA', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/healthyeat-ml-api:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: ['run', 'deploy', 'healthyeat-ml-api', '--image', 'gcr.io/$PROJECT_ID/healthyeat-ml-api:$COMMIT_SHA', '--region', 'us-central1', '--platform', 'managed']

images:
- 'gcr.io/$PROJECT_ID/healthyeat-ml-api:$COMMIT_SHA'

logsBucket: 'gs://model-ml-healthyeat'
